<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

    <meta content="" name="keywords">

	<title>Yacha Wasi Inicio</title>

<body>
	<main class="noticiasMain">
	    <div class="noticiasTitle">
	        <h2 class="noticiasTitle__h2">Noticias y Eventos</h2>
	        <img class="noticiasTitle__img" src="../images/Vectornoticias.svg" alt="">  
	    </div>
        <h2 class="noticiasSubTitle">PREMIOS OBTENIDOS</h2>
        <div class="noticiasPremios">
            <div class="noticiasPremios__container">
                <h2>Premios del bicentenario</h2>

                <button><span>Leer Más</span></button>
            </div>
            <div class="noticiasPremios__container">
                <h2>Fondo Concursable Perú Voluntario</h2>

            </div>
            <div class="noticiasPremios__container">
                <h2>Premios del bicentenario</h2>
                <div class="noticiasPremios__container__imgContainer" style="background-color: #fff;"><img src="../images/noticias/peaceFirst.jpeg" alt=""></div>

            </div>
        </div>

        <div class="noticiasEventos">
            <div class="noticiasEventos__container">

                <div class="noticiasEventos__container__imgContainer"><img src="../images/noticias/arequipa.jpeg" alt=""></div>
            </div>
            <div class="noticiasEventos__container">

        <div class="noticiasNotas">
            <div class="noticiasNotas__container">

                <button><span>Ver video</span></button>
            </div>
            <div class="noticiasNotas__container">
                <h2>TV PERÚ</h2>
                <div class="noticiasNotas__container__imgContainer"><img src="../images/noticias/tvpe.svg" alt=""></div>
                <button><span>Ver video</span></button>
            </div>
        </div>
        <div class="noticiasNotas RadioExitosa">
            <div class="noticiasNotas__container">
                <h2>Radio Exitosa</h2>
                <div class="noticiasNotas__container__imgContainer"><img src="../images/noticias/exitosa.svg" alt=""></div>
